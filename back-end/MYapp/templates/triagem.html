<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem - Etapa 2/3</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/triagem.css') }}">
</head>
<body>
    <div class="container">
        <div class="header-form">
            <h1 class="title">Triagem</h1>
            <img src="https://www.fsa.br/wp-content/uploads/2018/06/logo-fsa-p.png" alt="Logo FSA" class="logo">
        </div>
        <div class="language-selector">
            {# Removi o elemento <select> e adicionei apenas um span para texto fixo conforme a imagem #}
            <span>Português (Brasil)</span>
            {# Se você quiser o dropdown funcional, teria que reintroduzir o <select> e o JS para ele #}
        </div>

        <div class="form-card">
            <h2 class="question">Você já fez alguma consulta na COEPP?*</h2>
            <form id="triagemForm">
               <div class="radio-group">
    <label class="radio-label">
        <input type="radio" name="consultaCOEPP" id="radioNo" value="no">
        No
    </label>
    <label class="radio-label">
        <input type="radio" name="consultaCOEPP" id="radioYes" value="yes">
        Yes
    </label>
</div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        I have read and agree to the <a href="#" class="link">Terms of Use</a> and <a href="#" class="link">politica de privacidade</a>
                    </label>
                </div>
            </form>
        </div>

        <div class="navigation">
            <button class="nav-button prev-button" id="prevButton">
                <i class="arrow left"></i>
            </button>
            <span class="progress-indicator">2/3</span>
            <button class="nav-button next-button" id="nextButton">
                <i class="arrow right"></i>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/triagem.js') }}"></script>
</body>
</html>
