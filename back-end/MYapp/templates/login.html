<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de Login</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            min-height: 100vh;
            flex-wrap: wrap;
        }

        .welcome-section {
            background: linear-gradient(to top, #074276, #64a1d7);
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            text-align: center;
            position: relative;
        }

        .welcome-content {
            max-width: 400px;
            padding: 20px;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #FFFFFF;
        }

        .welcome-text {
            font-size: 20px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .register-now {
            color: white;
            font-weight: 500;
            text-decoration: none;
            border: 2px solid white;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            transition: all 0.3s;
            min-width: 280px;
            display: inline-block;
            text-align: center;
        }

        .register-now:hover {
            background-color: white;
            color: #4285F4;
            transform: scale(1.05);
        }

        .login-container {
            background-color: white;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        .login-form {
            width: 100%;
            max-width: 500px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            margin-top: 50px;
            text-align: center;
        }

        .logo-container img {
            width: 220px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        h1 {
            text-align: left;
            margin-bottom: 40px;
            color: #333;
            font-weight: 600;
            font-size: 32px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #555;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 18px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #074276;
            outline: none;
        }

        .login-btn {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            background-color: #074276;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #053157;
            transform: scale(1.02);
        }

        /* Estilos para mensagens flash */
        .flash-message {
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            width: 110%;
            font-size: 16px;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Media Queries para Responsividade */
        @media (max-width: 1024px) {
            .welcome-section, .login-container {
                width: 50%;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .welcome-section, .login-container {
                width: 100%;
                min-height: 50vh;
            }

            .welcome-title {
                font-size: 36px;
            }

            .welcome-text {
                font-size: 18px;
            }

            .login-form {
                padding: 10px;
            }

            h1 {
                font-size: 28px;
            }

            .logo-container img {
                width: 180px;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 32px;
            }

            .welcome-text {
                font-size: 16px;
            }

            .register-now {
                padding: 12px 30px;
                font-size: 16px;
                min-width: 240px;
            }

            .login-form {
                padding: 5px;
            }

            input {
                padding: 12px;
                font-size: 16px;
            }

            .login-btn {
                padding: 12px;
                font-size: 16px;
                max-width: 320px;
            }

            .logo-container img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-section">
        <div class="welcome-content">
            <h1 class="welcome-title">Bem-vindo de volta!</h1>
            <p class="welcome-text">Novo aqui?</p>
            <a href='registro' class="register-now">CADASTRE-SE AGORA</a>
        </div>
    </div>

    <div class="login-container">
        <div class="login-form">
            <h1>Entrar</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="identificador">E-mail ou RA</label>
                    <input type="text" id="identificador" name="identificador" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn">Entrar</button>
            </form>

            <div class="logo-container">
                <a href="https://www.fsa.br/">
                    <img src="https://www.fsa.br/wp-content/uploads/2018/06/logo-fsa-p.png" alt="Logo FSA">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
