<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        /* Seu CSS existente, sem alterações */
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            height: 100vh;
        }

        .imagem {
            position: relative;
            right: 178%;
            top: 550px; 
            width: 260px;
            height: auto;
        }

        .welcome-section {
            background: linear-gradient(to top, #074276, #64a1d7);
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            color: white;
            text-align: center;
        }

        .welcome-content {
            max-width: 350px;
        }

        .welcome-title {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        .welcome-text {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .register-now {
            color: white;
            font-weight: 500;
            text-decoration: none;
            border: 1px solid white;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .register-now:hover {
            background-color: white;
            color: #4285F4;
        }

        .login-container {
            background-color: white;
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        h1 {
            text-align: left;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #074276;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #053157;
        }

        /* Estilos para mensagens flash */
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="welcome-section">
        <div class="welcome-content">
            <h1 class="welcome-title">Bem-vindo de volta!</h1>
            <p class="welcome-text">Novo aqui?</p>
             <a href='registro' class = "register-now">CADASTRE-SE AGORA</a>
            
        </div>
    </div>

    <div class="login-container">
        <div class="login-form">
            <h1>Entrar</h1>

            {# Adicione este bloco para exibir mensagens flash #}
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="identificador">E-mail ou RA</label>
                    <input type="text" id="identificador" name="identificador" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn">Entrar</button>
            </form>

        </div>
    </div>

    <a href="https://www.fsa.br/">
        <img src="https://www.fsa.br/wp-content/uploads/2018/06/logo-fsa-p.png" class="imagem">
    </a>

    <script>
        // Removi o fetch API e deixei o formulário submeter de forma tradicional
        // O Flask agora lida com o redirecionamento e as mensagens flash diretamente.
    </script>
</body>
</html>
