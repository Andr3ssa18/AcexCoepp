<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Comunicados</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Poppins',sans-serif;background:#f7fafd;color:#212445;margin:0;}
        .container{max-width:800px;margin:40px auto;background:#fff;box-shadow:0 2px 8px #edf0f5;border-radius:8px;padding:32px 32px 20px 32px;}
        h1{color:#144e8c;font-weight:700;text-align:center;}
        .comunicados-list{margin-top:24px;}
        .comunicado-item{background:#f7fafd;border-radius:8px;box-shadow:0 1px 4px #eef1fa;margin-bottom:18px;padding:20px 24px;}
        .comunicado-header{display:flex;align-items:center;gap:14px;}
        .comunicado-icon{width:40px; height:40px; display:flex;align-items:center; justify-content:center; background:#2263b9;border-radius:50%; color:#fff;}
        .comunicado-info h3{margin:0 0 2px 0;font-size:20px;color:#0a377c;}
        .comunicado-date{font-size:13px;color:#888;}
        .comunicado-content{margin-top:8px; font-size:16px; color:#222;}
        .nenhum{color:#888;text-align:center;padding:40px 0;font-size:18px;background:#fff;border-radius:8px;margin:18px 0;box-shadow:0 1px 3px #eef1fa;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Comunicados</h1>
        <div class="comunicados-list">
            {% for notif in notificacoes %}
                <div class="comunicado-item">
                    <div class="comunicado-header">
                        <div class="comunicado-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h4l2-3 2 3h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2z"/></svg>
                        </div>
                        <div class="comunicado-info">
                            <h3>{{ notif.titulo }}</h3>
                            <p class="comunicado-date">{{ notif.data_criacao.strftime('%d/%m/%Y %H:%M') }}</p>
                        </div>
                    </div>
                    <div class="comunicado-content">
                        <p>{{ notif.mensagem }}</p>
                    </div>
                </div>
            {% else %}
                <div class="nenhum">Nenhum comunicado encontrado.</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
